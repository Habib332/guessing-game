<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
    <h1>Guessing game!</h1>
</head>
<body>
    <h3>How to play: </h3>
    <ul>
        <li>You have to guess the number for which you have unlimited tries</li>
        <li>Guess the random number between 1 and 100.</li>
    </ul>
    <button onclick="start()">Start New Game</button>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="guess()">Submit</button> 
    <p id="feedback"></p>
    <script src="Q2.js"></script>
</body>
</html>
